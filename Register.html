<div class="container">
    <h2>Register Account</h2>
    <br/> <br/>
    <form id="register-form">
        <div class="from-group label-static is-empty">
           <label for="username" class="control-label">Username</label>
            <input id="username" class="from-control" type="text" placeholder="Choose a username">
            <label for ="email"><b>Email</b></label>
             <input type ="text" placeholder="Enter Email" name="email" id="email" required>
             <label for ="psw"><b>Password</b></label>
             <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
             <label for ="psw-repeat"><b>Repeat Password</b></label>
             <input type="password" placeholder="Repeat Password" name="psw-repear" id="psw-repeat" required>
              <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="btn btn-info waves-effect ripple">Submit<div class="ripple-container"></div> </button>
         </div>
        <div class="container singin">
            <p>Already have an account? <a href="#">Sing in</a>.</p>
        </div>

    </form>
</div>
