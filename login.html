<div class="container">
    <h2>Log In</h2>
    <br/><br/>
    <from id="login-form">
      <div class="form-group has-info label-static is-empty">
          <label for="username" class="control-label">Username</label>
          <input id="username" name="username" class="from-control" type="text" placeholder="username"/>
      </div>
        <div class="form-group has-info label-static is-empty">
             <label for="password" class="control-label">Password</label>
          <input id="password" name="password" class="from-control" type="password" placeholder="Password"/>

        </div>

        <button class="btn btn-raised btn-info waves-effect">Login</button>
    </from>
</div>
